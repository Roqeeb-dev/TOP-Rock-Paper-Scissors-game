<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Odin Project | Rock Paper Scissors game</title>
  </head>
  <body>
    <header>
      <div class="logo-div">
        <p>Rock, Paper, Scissors</p>
        <img src="rock-paper-scissors.png" alt="RPS Logo" id="Logo" />
      </div>
      <div class="button-div">
        <button id="restart-game" class="header-btn">Restart Game</button>
        <a href="gameRules.html"
          ><button id="game-manual" class="header-btn">How to play?</button></a
        >
      </div>

      <!-- The header button for mobile view -->
      <div class="mobile-button-div">
        <a href="gameRules.html"
          ><button id="game-manual" class="header-btn">How to play</button></a
        >
      </div>
    </header>

    <!-- The main Game content -->
    <main>
      <!-- The score board -->
      <div class="score-board">
        <p>
          <strong>User score: </strong>
          <span id="user-score-content"></span>
        </p>
        <h1>Who wins?</h1>
        <p>
          <strong>Computer score: </strong>
          <span id="computer-score-content"></span>
        </p>
      </div>

      <h2 class="mobile-scoreboard-h1">Who wins?</h2>

      <!-- The game interface: the rock, paper, scissors icon -->
      <div class="game-ui">
        <section id="user-section">
          <button id="user-rock">✊</button>
          <button id="user-paper">✋</button>
          <button id="user-scissors">✌️</button>
        </section>
        <h2>VS</h2>
        <section id="computer-section">
          <button id="computer-rock">✊</button>
          <button id="computer-paper">✋</button>
          <button id="computer-scissors">✌️</button>
        </section>
      </div>

      <!-- The indicator text -->
      <div class="indicator-text">
        <p id="player-name">Player</p>
        <p>Computer</p>
      </div>
    </main>

    <!-- The confirmation dialog  -->
    <dialog>
      <p></p>
      <button>Play Again</button>
    </dialog>
    <script src="rps.js"></script>
  </body>
</html>
