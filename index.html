<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap"
      rel="stylesheet"
    />
    <title>The Odin Project | Rock Paper Scissors game</title>
  </head>
  <body>
    <header>
      <img src="rock-paper-scissors.png" alt="RPS Logo" id="Logo" />
      <div>
        <button id="restart-game" class="header-btn">Restart Game</button>
        <button id="game-manual" class="header-btn">How to play?</button>
        <button id="game-rules" class="header-btn">Rules of the game</button>
      </div>
    </header>

    <!-- The main Game content -->
    <main>
      <!-- The score board -->
      <div class="score-board">
        <p><strong>Your score: </strong><span id="user-score"></span></p>
        <h1>Who wins?</h1>
        <p>
          <strong>Computer score: </strong><span id="computer-score"></span>
        </p>
      </div>
      <!-- The game interface -->
      <div class="game-ui">
        <section id="user-section">
          <button>✊</button>
          <button>✋</button>
          <button>✌️</button>
        </section>
        <h2>VS</h2>
        <section id="computer-section">
          <button>✊</button>
          <button>✋</button>
          <button>✌️</button>
        </section>
      </div>
      <!-- The buttons to choose -->
      <section class="choice-buttons">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </section>
    </main>
    <footer></footer>
    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
