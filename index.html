<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap"
      rel="stylesheet"
    />
    <title>The Odin Project | Rock Paper Scissors game</title>
  </head>
  <body>
    <header>
      <img src="rock-paper-scissors.png" alt="RPS Logo" id="Logo" />
      <div>
        <button id="restart-game" class="header-btn">Restart Game</button>
        <button id="game-manual" class="header-btn">How to play?</button>
        <button id="game-rules" class="header-btn">Rules of the game</button>
      </div>
    </header>

    <!-- The main Game content -->
    <main>
      <!-- The score board -->
      <div class="score-board">
        <p><strong>User score: </strong><span id="user-score"></span></p>
        <h1>Who wins?</h1>
        <p>
          <strong>Computer score: </strong><span id="computer-score"></span>
        </p>
      </div>

      <!-- The game interface: the rock, paper, scissors icon -->
      <div class="game-ui">
        <section id="user-section">
          <button id="user-rock">✊</button>
          <button id="user-paper">✋</button>
          <button id="user-scissors">✌️</button>
        </section>
        <h2>VS</h2>
        <section id="computer-section">
          <button id="computer-rock">✊</button>
          <button id="computer-paper">✋</button>
          <button id="computer-scissors">✌️</button>
        </section>
      </div>
    </main>
    <script src="rps.js"></script>
  </body>
</html>
